<!-- Specify html version -->
<!DOCTYPE html> 

<!-- The html element is the root element of the document -->
<!-- The lang attribute specifies the language of the document -->
<html lang="en">

<!-- The head element contains meta information about the document -->
<head>
    <!-- The charset attribute specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    
    <!-- The name attribute specifies the name for the metadata -->
    <!-- The content attribute specifies the value associated with the name attribute -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The title element specifies a title for the document -->
    <title>Odin Recipes</title>
</head>

<!-- The body element contains the visible page content -->
<body>
    <!-- The h1 element defines a large heading -->
    <h1>Odin Recipes</h1>

    <!-- The ul element defines an unordered list -->
    <ul>

        <!-- The li element defines a list item -->
        <li>
            <!-- The a element defines a hyperlink -->
            <a href="recipes/lasagna.html">Lasagna</a>
        </li>
        <li>
            <a href="recipes/pancakes.html">Pancakes</a>
        </li>
        <li>
            <a href="recipes/pizza.html">Pizza</a>
        </li>
        <li>
            <a href="recipes/stirfry.html">stir fry</a>
        </li>

    </ul>
</body>
</html>
